<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Embed -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Public+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <title>MODULARS</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <!-- Navigation Bar -->
                <nav class="navbar">
                    <a href="#!" class="navbar__logo">
                        <div class="navbar__logo-icon">
                            <img
                                src="./assets/icon/logo.svg"
                                alt=""
                                class="navbar__logo-img"
                            />
                        </div>
                        <div class="navbar__logo-name">MODULARS</div>
                    </a>
                    <div class="navbar__menu">
                        <ul class="navbar__menu-list">
                            <li>
                                <a href="#!" class="navbar__menu-item--active">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__menu-item">
                                    About
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__menu-item">Blog</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__menu-item">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn navbar__sign-up">Sign Up</div>
                </nav>
                <div class="navbar__bottom-bar"></div>
                <!-- Hero -->
                <div class="main-hero">
                    <div class="hero__content">
                        <h1 class="hero__content-heading">
                            We're a creative design agency.
                        </h1>
                        <p class="hero__content-heading">
                            A brilliant, modular agency template for startup's
                            build yours toady.
                        </p>
                        <div class="hero__content-cta">
                            <button class="btn hero__content-btn"> 
                                Get in touch
                            </button>
                            <button class="hero__content-button">
                                <svg
                                    class="hero__content-play"
                                    width="8"
                                    height="10"
                                    viewBox="0 0 8 10"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                        fill="#FEF6FB"
                                    />
                                </svg>
                                <span>Get in touch</span>
                            </button>
                        </div>
                    </div>
                    <div class="hero__image"></div>
                </div>
            </div>
        </header>

        <main></main>

        <footer class="footer">
            <div class="container"></div>
        </footer>
    </body>
</html>
